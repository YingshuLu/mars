host:
    domain: bulo.fun
    port: 443
    use_ssl: 1
    cert_path: "bulo.fun_bundle.pem"
    key_path: "bulo.fun.key"

cookie:
    expire_hours: 20
    http_only: 1

security:
    signer:
      name: rsa_single
    validator:
      name: rsa_single

storage:
    badger:
      profile_path: ./badger/profile.db